{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Workout Page</h3>
    	{% with messages = get_flashed_messages() %}
	        {% if messages %}
    		    <div class="notification is-danger">
        		    {{ messages[0] }}
    		    </div>
	        {% endif %}
	    {% endwith %}

        {% for workout in workouts %}
            <form method="POST" action="{{ url_for('work.remove', workout=workout['name']) }}">
                <div class="field">
                    <div class="control">
                        {{ workout['name'].title() }}
                        <button class="button">Delete</button>
                    </div>
                </div>
            </form>
        {% endfor %}

        <form method="POST" action="/create">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="workout" name="workout" placeholder="New Workout" autofocus="">
                    <button class="button">Create</button>
                </div>
            </div>
        </form>
</div>
{% endblock %}
