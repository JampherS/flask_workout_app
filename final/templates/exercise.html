{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title"> <font size="+5"> {{ exercise['name'].title() }} Page </font> </h3>
    	{% with messages = get_flashed_messages() %}
	        {% if messages %}
    		    <div class="notification is-danger">
        		    {{ messages[0] }}
    		    </div>
	        {% endif %}
	    {% endwith %}

        {% if exercise['notes'] %}
        <div>
            <p style="margin-left:10%"> {{ exercise['notes'] }} </p>
        </div>
        {% endif %}
</div>
{% endblock %}
