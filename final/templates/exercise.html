{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title"> <font size="+5"> Add Exercise Page </font> </h3>
    	{% with messages = get_flashed_messages() %}
	        {% if messages %}
    		    <div class="notification is-danger">
        		    {{ messages[0] }}
    		    </div>
	        {% endif %}
	    {% endwith %}

        {% for exercise in exercises %}
            <form method="POST" action="/delete/{{ exercise['name'] }}">
                <div class="field">
                    <div class="control">
                        {{ exercise['name'].title() }}
                        <button class="button">Delete</button>
                    </div>
                </div>
            </form>
        {% endfor %}

        <form method="POST" action="/add">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="exercise" name="exercise" placeholder="New Exercise" autofocus="">
                    <button class="button">Add</button>
                </div>
            </div>
        </form>
</div>
{% endblock %}
